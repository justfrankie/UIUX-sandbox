<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Payment Page</title>
  <meta name="CC Payment" content="The HTML5 Herald">
  <meta name="Frankie Liu" content="SitePoint">

  <link rel="stylesheet" href="css/styles.scss?v=1.0">

</head>

<body>
<div id="root_container">
  <div class="payment-module_padding">
    <div class="module-split_flex">
      <div class="left-main_container">
        
        <div class="top-back_button">
          <button>Back</button>
        </div>
        
        <div class="payment-wrapper_padding">
          <p>Payment</p>
          
          <div class="card-company-icon_container">
            <li class="card-company-icon">Visa</li>
             <li class="card-company-icon">MasterCard</li>
             <li class="card-company-icon">Paypal</li>
             <li class="card-company-icon">Amex</li>
          </div>
          
          <div class="input-field_container">
            <p class="input-text_label">Card Number</p>
            <input class="input-field_primary" type="number"></input>
          </div>
        
          <div class="input-field_container">
            <p class="input-text_label">Name on Card</p>
            <input class="input-field_primary" type="text"></input>
          </div> 
      
      <div class="input-secondary_wrapper">
        <div class="input-expiration_container">
          <div class="expiration_wrapper">
            <p class="input-text_label">Exp Date</p>
              <div class="expiration_month_wrapper">
                <div class="expiration_month_dropdown">MM</div>
                <div class="expiration_month_dropdown">YY</div>
              </div>
            </div>
          
          <div class="cvv_wrapper">
            <p class="input-text_label">CVV</p>
            <input class="input-field_secondary" type="number"></input>
          </div>
        
          <div class="summary_wrapper">
            <div class="summary_text_container">
              <p class="summary_text_main"> You are buying:</p>
              <p class="summary_text_main"> Kids GPS Smart Watch</p>
            </div>
            <p class="summary_price-text">$40</p>
          </div>
        
        <div class="purchase-button_container">
        <button id="purchase-button">Purchase</button>
          </div>
        </div>
      </div>
        
        </div>
      </div>
      <div class="right-main_container">
        <img src=""></img>
      </div>
    </div>
  </div>
</div>

</body>
</html>
